<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
	<table>
		<tr valign="top">
			<td>
  				<h1>User: {{ user.nickname }}!</h1>
  			</td>
  		</tr>
  	</table>
  	<hr>
  	{% for member in members %}
  		<p>
    		{{ member.organizer.nickname }}'s group includes: <b>{{ member.body }}</b>
  		</p>
  	{% endfor %}
{% endblock %}
